name: release

on:
  push:
    branches:
      - "main"
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - id: semver_parser
        uses: release-kit/semver@v2
        with:
          string: ${{ github.ref_name }}
      - id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          excludeTypes: ""
          excludeScopes: ""
      - uses: ncipollo/release-action@v1.16.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: ${{ steps.semver_parser.outputs.prerelease == '' }}
          prerelease: ${{ steps.semver_parser.outputs.prerelease != '' }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}

  image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - tun-device-plugin
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-qemu-action@v3
      - id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./cmd/${{ matrix.image }}/Dockerfile
          tags: |
            ghcr.io/${{ github.event.repository.owner.name }}/${{ matrix.image }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.title="${{ matrix.image }}"
            org.opencontainers.image.authors="anza-labs contributors"
            org.opencontainers.image.vendor="anza-labs"
            org.opencontainers.image.license="Apache-2.0"
            org.opencontainers.image.source="https://github.com/anza-labs/tun-manager"
            org.opencontainers.image.base.name="gcr.io/distroless/static:latest"
            org.opencontainers.image.created=${{ github.event.created_at }}
