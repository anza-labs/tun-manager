# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: smoke
spec:
  steps:
  - name: prerequsistes
    try:
    - assert:
        resource:
          apiVersion: apps/v1
          kind: DaemonSet
          metadata:
            name: tun-device-plugin
            namespace: anza-labs-kubelet-plugins
          status:
            numberAvailable: 1
  - name: assess the device
    try:
    - create:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: check-tun
          spec:
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: tun-checker
                    image: busybox
                    command: ["sh", "-c", "[ -e /dev/net/tun ]"]
                    resources:
                      requests:
                        devices.anza-labs.dev/tun: '1'
                      limits:
                        devices.anza-labs.dev/tun: '1'
    - assert:
        timeout: 10m
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: check-tun
    - wait:
        timeout: 1m
        apiVersion: batch/v1
        kind: Job
        name: check-tun
        for:
          condition:
            name: complete
